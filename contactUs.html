<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Styles/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <header class="navbar">
        <div>
            <img src="./images/logos/circle.svg" alt="Circle">
        </div>
        <div>
            <h4 id="myLinks">
                <a href="./index.html">Home</a>
                <a href="./projects.html">Projects</a>
                <a href="./contactUs.html">Services</a>
            </h4>
        </div>
        <div>
            <button id="myLinks" href="./contactUs.html">Contact Us</button>
        </div>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i class="fa fa-bars"></i>
        </a>
    </header>
    <section class="contactUs">
        <h1>Contact Us</h1>
        <br>
        <form id="form" action="">
            <label for="fullName">Full Name*</label>
            <input class="fullName" type="text" id="fullName" placeholder="Enter your full name">
            <br>
            <br>
            <div class="emailPhone">
                <div class="email">
                    <label for="email">Email</label>
                    <input type="text" id="email" placeholder="Enter your email address">
                </div>
                <br>
                <div class="phone">
                    <label for="phone">Phone</label>
                    <input type="text" id="phone" placeholder="Enter your phone number">
                </div>
            </div>
            <br>
            </div>
            <label for="message">Message</label>
            <br>
            <textarea name="message" id="message" cols="30" rows="10"
                placeholder="Write your message here..."></textarea>
            <br>
            <br>
            <button class="submit" id="submit" type="submit">Submit</button>
        </form>
    </section>

    <br>
    <footer>
        <div>
            <img src="./images/logos/circle.svg" alt="Circle">
            <p>2972 Westheimer Rd. Santa Ana,
                <br>
                Illinois 85486
            </p>
        </div>
        <div>
            <ul>
                <li><a href="#"> Team</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Press</a></li>
                <li><a href="#">Projects</a></li>
                <li><a href="#">Privacy Policy</a></li>
            </ul>
        </div>

    </footer>
    <script src="./src/index.js"></script>
    <script src="./src/contactUs.js"></script>
</body>

</html>
